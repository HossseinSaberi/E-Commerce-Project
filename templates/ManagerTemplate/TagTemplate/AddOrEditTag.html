{% extends 'ManagerTemplate/MainManagerPage.html' %}
{% load widget_tweaks %} 
{% load static %} 
{% block AddOrEditTag %}
    
    <div class="row">
      <div class="card" id="accepted_shop">
        <div class="p-5">
          <div class="container">
            <h3 class="title">TAGS</h3>
            <div>
              <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <div class="row">
                  <div class="form-group col-md-6 pl-md-1">
                    <label>TAG TITLE : </label>
                    {% render_field form.title type="text" class="form-control" placeholder="Enter Your Product Name Here..."%}
                  </div>
                  <div class="form-group col-md-6 pl-md-1">
                  <div class="d-flex justify-content-center my-3">
                    <button class='btn btn-success'type="submit">SUBMIT</button>    
                    <a href="/manager/ListTag/" class=mt-3>&nbsp;Back</a>
                    </div>
                    </div>
                  
                </div>
            </div>    
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {% endblock AddOrEditTag %}
