{% extends 'ManagerTemplate/MainManagerPage.html' %}
{% load widget_tweaks %} 
{% load static %} 
{% block ListCategory %}

<div class="d-flex justify-content-center mt-5">
    <a class='btn btn-success btn-lg' href="{% url 'AddCategory'%}">Add New Category</a>
  </div>
<hr>
<div class="card-body">
    <div class="table-responsive">
      <table class="table tablesorter " >
        <thead class=" text-primary">
          <tr>
            <th>
              TITLE
            </th>
            <th>
              PARENT
            </th>
            <th>
              IMAGE
            </th>
            <th>
                MANAGE
            </th>
          </tr>
        </thead>
        <tbody>
            {% for object in all_Category %}
            
            <tr>
                <td>
                    {{object.category_title}}
                </td>
                <td>
                    {{object.category_parent}}
                </td>
                <td>
                    <img src="{{object.category_image.url}}" alt="" id=tag_category_image>
                </td>
                <td>
                    <div >
                        <a class='d-inline-block border-2 mx-3' href="/manager/{{object.id}}/DeleteCategory/">
                          <i class='tim-icons icon-trash-simple'></i>
                        </a>
                        <a class='d-inline-block border-2 mx-3' href="/manager/{{object.id}}/EditCategory/">
                          <i class='tim-icons icon-pencil'></i>
                        </a>
                      </div>
                </td>
              </tr>

            {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>


{% endblock ListCategory %}
