{% extends 'ManagerTemplate/MainManagerPage.html' %} {% load widget_tweaks %}
{%load static %} {% block ShopDetails %} {% if accepted_shop %}

<div class="row">
    <div class="card" id="accepted_shop">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="title">SUBMITTED SHOP</h3>
          <div>
            <a
              href="{%url 'DeleteShop' pk=accepted_shop.id %}"
              class="btn-outline-danger mx-2"
            >
              <i class="tim-icons icon-trash-simple"></i
            ></a>
            <a
              href="{%url 'EditShop' pk=accepted_shop.id %}"
              class="btn-outline-warning mx-2"
              ><i class="tim-icons icon-pencil"></i
            ></a>
          </div>
        </div>
        <div>
          <form>
            <div class="row">
              <div class="col-md-4 pr-md-1">
                <div class="form-group">
                  <label>Shop Name</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    placeholder="Company"
                    value="{{accepted_shop.shop_name}}"
                  />
                </div>
              </div>
              <div class="col-md-4 px-md-1">
                <div class="form-group">
                  <label>Supplier Name</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    value="{{accepted_shop.supplier}}"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label>Phone Number</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    value="{{accepted_shop.shop_phone}}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 pr-md-1">
                <div class="form-group">
                  <label>Shop Address</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    value="{{accepted_shop.shop_address}}"
                  />
                </div>
              </div>
              <div class="col-md-4 pl-md-1">
                <div class="form-group">
                  <label>Shop Category</label>
                  <input
                    type="text"
                    class="form-control"
                    disabled=""
                    value="{{accepted_shop.category}}"
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endif %}
