{% load widget_tweaks %}
{% block deletePost %}

    <form action="{%url 'DeletePost' slug=post.slug%}" method="post">

        {%csrf_token%}

        <p>are you sure to delete this Post?</p>
        <button class='btn btn-danger'type="submit">DELETE</button>
        <a href="{%url 'post_details' slug=post.slug%}">back to Post</a>

    </form>
</div>
{% endblock deletePost %}
