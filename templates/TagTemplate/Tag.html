{% extends "MainTemplate.html" %}

{% load static %}

{% block Tags %}

<div class='container'>
    <div class="d-flex justify-content-center mt-5">
        <a class='btn btn-success btn-lg' href="{% url 'AddNewTag'%}">Add New Tag</a>
    </div>
    <div class='p-5'>
        {% for tag in tags %}
        <div class = 'd-inline-block' id="category_item_inDetails">
            <a href="/blog/tag_Archive/{{tag.id}}"> #{{tag.title}}</a>
            <a class="btn btn-sm btn-outline-danger" href="/blog/DelTag/{{tag.id}}">
                <i class='bi-trash'></i>
            </a>
            <a href="/blog/EditNewTag/{{tag.id}}" class="btn btn-sm btn-outline-warning">
                <span class='bi-pencil'></span>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock Tags %}
